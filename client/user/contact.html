  <div id="panel">
    <div class="container-fluid text-white mb-5">
      <div class="row mx-0 mb-5">
        <div class="col-12 col-lg-6 offset-lg-1">
          <h1 class="text-center bahnschrift mb-5">Reach Out</h1>
          <form id="contact_form">
            <div class="form-row">
              <div class="form-group col-12 col-lg-6 px-lg-3 mb-4">
                <label for="">Name</label>
                <input type="text" class="black_input w-100" id="contact_name" name="contact_name" required>
              </div>
              <div class="form-group col-12 col-lg-6 px-lg-3 mb-4">
                <label for="">Email</label>
                <input type="email" class="black_input w-100" id="contact_email" name="contact_email" required>
              </div>
              <div class="form-group col-12 col-lg-6 px-lg-3 mb-4">
                <label for="">Phone</label>
                <input type="text" class="black_input w-100" id="contact_phone" name="contact_phone" required>
              </div>
              <div class="form-group col-12 col-lg-6 px-lg-3 mb-4">
                <label for="">Category</label>
                <select name="contact_category" id="contact_category" class="black_input w-100" id="contact_subject"
                  required>
                  <option value="" selected disabled>Select Category</option>
                  <option value="query">Query</option>
                  <option value="review">Review</option>
                  <option value="bug">Report Bug</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12 px-lg-3 mb-4">
                <label for="">Subject</label>
                <input type="text" id="contact_subject" class="black_input w-100" name="contact_subject"
                  required></input>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12 px-lg-3 mb-4">
                <label for="">Message</label>
                <textarea class="black_input w-100" id="contact_message" rows="6" name="contact_message"
                  required></textarea>
              </div>
            </div>
            <div class="form-row text-center">
              <button type="submit" class="btn btn-sm primary_btn px-5 mx-auto">Send</button>
            </div>
          </form>
        </div>
        <div class="col-12 col-lg-3 offset-1 d-none d-lg-block">
          <img src="/user/images/favicon.png" alt="" class="img-fluid w-100">
        </div>
      </div>
    </div>
