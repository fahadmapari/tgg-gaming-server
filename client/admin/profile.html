    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" data-backdrop="static"

      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bordered text-white black_bg product">
          <div class="container-fluid">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <div class="row mx-0 py-5">
              <div class="col-12 col-lg-12 order-1">

                <h5>Edit Profile</h5>
                <div class="form-group row">
                  <label class="col-3 col-form-label">Username</label>
                  <div class="col-9 col-lg-9">
                    <input type="text" class="form-control form-control-sm" id="edit_username">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label">Email</label>
                  <div class="col-9 col-lg-9">
                    <input type="email" class="form-control form-control-sm" id="edit_email">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label">Mobile</label>
                  <div class="col-9 col-lg-9">
                    <input type="tel" class="form-control form-control-sm" id="edit_mobile">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label">Old Password</label>
                  <div class="col-9 col-lg-9">
                    <input type="password" id="old_password" class="form-control form-control-sm">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label">New Password</label>
                  <div class="col-9 col-lg-9">
                    <input type="password" id="new_password" class="form-control form-control-sm">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label">Confirm Password</label>
                  <div class="col-9 col-lg-9">
                    <input type="password" id="conf_password" class="form-control form-control-sm">
                  </div>
                </div>
                <button class="btn btn-block btn-md primary_btn text-white" onclick="update_profile()">Update
                  Profile</button>
              </div>
            </div>
          </div>
        </div>

            <div class="row mx-0">

    $(document).ready(function () {

  <script>

  <script>
    function transaction(n) {
      var transaction_collapse = '.transaction_' + n;
      $(transaction_collapse).collapse('toggle');
      var arrow = '.down_arrow_' + n;
      $(arrow).toggleClass("rotate_arrow");
    }
