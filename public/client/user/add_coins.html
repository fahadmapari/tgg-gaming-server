<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Coins</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts -->
    
    <!-- Custom CSS -->
    <link rel = "stylesheet" href="styles.css">
  </head>
  <body id="other-page">
    <div id="general_bg" class="vw-100 vh-100"></div>
    <div id="loader" class="center">
    </div>
    <div class="modal fade" id="addPopup" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="addPopupTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal" role="document">
        <div class="modal-content bordered text-white black_bg product">
          <div class="container-fluid">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>
            <div class="row mx-0 py-5">
              <div class="col-12">
                <h4 class="mb-3 bahnschrift"><i class="fa fa-exclamation-circle text-danger"></i> Error</h4>
                <p class="mb-0 product">Entered value should be a number and greater than zero.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid product text-white" id="panel">
      <div class="row mx-0">
        <div class="col-12">
          <h1 class="bahnschrift text-center mb-5">Add Coins</h1>
        </div>
        <div class="col-12 col-lg-6 offset-lg-3 bordered glassy py-4 px-3 text-center" id="proceed_to_pay">
          <h5 class="mb-5">Enter the number of coins you want to add.</h5>
          
            <div class="form-row mb-4">
              <div class="col-3 col-lg-2 offset-lg-2">
                <button type="button" class="btn btn-block text-white dark_input" onclick="minus_coins('add')"><i class="fa fa-minus"></i></button>
              </div>
              <div class="col-6 col-lg-4 px-0">
                <input type="number" name="" id="coins_add" class="dark_input w-100 text-center coin_cnt" value="1">
              </div>
              <div class="col-3 col-lg-2">
                <button type="button" class="btn btn-block text-white dark_input" onclick="plus_coins('add')"><i class="fa fa-plus"></i></button>
              </div>
              <div class="col-12 col-lg-8 offset-lg-2">
                <div class="row mx-0 mt-2">
                  <div class="col-4 px-0">
                    <button type="button" class="btn btn-block text-white dark_input" onclick="plus_bulk(100, 'add')"><i class="fa fa-plus mr-1"></i>100</button>
                  </div>
                  <div class="col-4 px-1">
                    <button type="button" class="btn btn-block text-white dark_input" onclick="plus_bulk(500, 'add')"><i class="fa fa-plus mr-1"></i>500</button>
                  </div>
                  <div class="col-4 px-0">
                    <button type="button" class="btn btn-block text-white dark_input" onclick="plus_bulk(1000, 'add')"><i class="fa fa-plus mr-1"></i>1000</button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" id="buy_coins" class="btn primary_btn">Proceed to payment</button>
          <p class="mb-0">If you want to cancel this transaction, click <a href="./dashboard.html" class="text-white"><u>here</u></a> to return to your dashboard.</p>
        </div><br>
        <div class="col-12 cool-lg-12 d-flex justify-content-center mt-2">
          <button class="btn primary_btn btn-lg" id="rzp-button1">Pay</button>
        </div>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    <script src="../js/env_Var.js"></script>
    <script src="../js/loader.js"></script>
    <script src="../js/coins.js"></script>
  </body>
</html>
