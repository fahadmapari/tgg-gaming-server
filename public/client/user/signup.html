  <div id="panel">
    <div class="container-fluid text-white mb-5 product">
      <div class="row mx-0 mb-5">
        <div class="col-12 col-lg-5 offset-lg-1 d-none d-lg-block">
          <img src="./images/favicon.png" alt="" class="img-fluid w-75">
        </div>
        <div class="col-12 col-lg-5">
          <div class="w-100 mb-5">
            <h1 class="d-inline font-weight-bold">SIGNUP</h1>
          </div>
          <h3 class="mb-4">Enter Details</h3>

          <div class="form-row">
            <div class="form group col-12 col-lg-6 mb-4">
              <label for="">Email *</label>
              <input type="email" class="form-control w-100" id="signup_email" name="signup_email"
                placeholder="example@gmail.com" required>
            </div>
            <div class="form group col-12 col-lg-6 mb-4">
              <label for="">Gamername *</label>
              <input type="text" class="form-control w-100" id="signup_gamername" name="signup_gamername"
                placeholder="Example212" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form group col-12 col-lg-6 mb-4">
              <label for="">Password *</label>
              <input type="password" class="form-control w-100" id="signup_password" name="signup_password"
                placeholder="**********" required>
            </div>
            <div class="form group col-12 col-lg-6 mb-4">
              <label for="">Confirm Password *</label>
              <input type="password" class="form-control w-100" id="signup_confirm_password"
                name="signup_confirm_password" placeholder="**********" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form group col-12 col-lg-6 mb-4">
              <label for="">Mobile no. *</label>
              <input type="text" class="form-control w-100" id="signup_mobile" name="signup_mobile"
                placeholder="8989898989" required>
            </div>
            <div class="form group col-12 col-lg-6 mb-4">
              <label for="">Reference Code</label>
              <input type="text" class="form-control w-100" id="signup_reference" name="signup_reference"
                placeholder="AFT254">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-12 row mb-4">
              <div class="col-lg-6 col-12">
                <button type="submit" class="btn primary_btn px-3 mb-5" onclick="signup_user()">Signup</button>
              </div>
              <div class="col-lg-6 col-12">
                <h4 class="mt-2">OR</h4>
              </div>
            </div>
            <div class="col-lg-4 col-12 row">
              <div class="col-lg-4 col-1">
                <a class="btn btn-sm mb-3 text-white d-flex justify-content-center" id="link_fb"><i
                    class="fab fa-facebook-square fa-2x mr-3"></i></a>
              </div>
              <div class="col-lg-4 col-1">
                <a class="btn btn-sm mb-3 text-white d-flex justify-content-center" id="link_google"><i
                    class="fab fa-google fa-2x mr-3"></i> </a>
              </div>
              <div class="col-lg-4 col-1">
                <a class="btn btn-sm mb-3 text-white d-flex justify-content-center" id="link_discord">
                  <i class="fab fa-discord fa-2x mr-3"></i>
                </a>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-lg-12 signup-error text-light mb-2"></div>
          </div>
          <span class="d-inline">Already an user? Login instead</span>
          <a href="./login.html" class="btn secondary_btn px-3 ml-2 d-inline">Login</a>
        </div>
      </div>
    </div>
    <div class="pb-5"></div>
    <footer class="mt-5 py-3 py-lg-5 product">
      <div class="container-fluid">
        <div class="row mx-0">
          <div class="col-12 col-lg-10 offset-lg-1">

              </div>
              <div class="col-6 col-lg-3 offset-lg-1 text-right mb-3 pr-0">
                <a href="./about.html#contact_section" class="nav-link px-0 d-inline ml-3"><b>Contact</b></a>
                <br class="d-lg-none">
                <a href="./about.html" class="nav-link px-0 d-inline ml-3"><b>About</b></a>
              </div>
              <div class="col-6 col-lg-2 text-center d-flex justify-content-start">
                <p class="text-white ml-5 ml-lg-0"><strong>Follow Us
                    <a href="#" class="ml-1 nav-link py-0 px-1 d-inline"><i class="fa fa-facebook-square "></i></a>
                    <a href="#" class="nav-link py-0 px-1 d-inline"><i class="fa fa-instagram "></i></a>

              </div>
            </div>
          </div>

      </div>

  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        $('.navbar').toggleClass("navbar_scrolled", ($(window).scrollTop() > 100));
        $('.navbar_logo').toggleClass("navbar_logo_scrolled", ($(window).scrollTop() > 100));
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      $(".navbar-toggler").click(function () {
        $(".navbar").toggleClass("navbar_open");
