  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        $('.navbar').toggleClass("navbar_scrolled", ($(window).scrollTop() > 100));
        $('.navbar_logo').toggleClass("navbar_logo_scrolled", ($(window).scrollTop() > 100));
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      $(".navbar-toggler").click(function () {
        $(".navbar").toggleClass("navbar_open");
      });
    });
  </script>
  <script>
    function onGoing(n) {
      var ongoing_collapse = '.ongoing_' + n;
      $(ongoing_collapse).collapse('toggle');
      var arrow = '.down_arrow_' + n;
      $(arrow).toggleClass("rotate_arrow");
    }
    function upcoming(n) {
      var upcoming_collapse = '.upcoming_' + n;
      $(upcoming_collapse).collapse('toggle');
      var arrow = '.down_arrow_' + n;
      $(arrow).toggleClass("rotate_arrow");
    }
  </script>
  <script>
    function played(n) {
      var played_collapse = '.played_' + n;
      $(played_collapse).collapse('toggle');
      var arrow = '.played_arrow_' + n;
      $(arrow).toggleClass("rotate_arrow");
    }
  </script>
  <!--
      Below script is required for multiple slide carousel
    -->
  <script>
    $('.carousel_pc .carousel-item').each(function () {
      var next = $(this).next();
      if (!next.length) {
        next = $(this).siblings(':first');
      }
      next.children(':first-child').clone().appendTo($(this));

      for (var i = 0; i < 2; i++) {
        next = next.next();
        if (!next.length) {
          next = $(this).siblings(':first');
        }
        next.children(':first-child').clone().appendTo($(this));
      }
    });
    function showVideo(url) {
      $('#video_iframe').attr('src', url);
      $('#videoModal').modal();
    }
  </script>
