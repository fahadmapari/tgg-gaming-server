  <script>
    function onGoing(n) {
      var ongoing_collapse = '.ongoing_' + n;
      $(ongoing_collapse).collapse('toggle');
      var arrow = '.down_arrow_' + n;
      $(arrow).toggleClass("rotate_arrow");
    }
  </script>

  <script>
    function deleteUser(curr_el) {
      var user = $(curr_el).parent().prev().prev().children().children('.user_gamername').text();
      $('#user_gamername').text(user);
      $('#deleteUserModal').modal();
    }
  </script>
  <script>
    function userTransaction(curr_el) {
      var trans = $(curr_el).parent().parent().parent().parent().prev().prev().prev().children().children(
        '.user_gamername').text();
      $('#trans_gamername').text(trans);
      $('#userTransactionModal').modal();
    }
  </script>
  <script>
    function showUserDetails(curr_el) {
      $(curr_el).parent().parent().next().next().next().children().collapse("toggle");
      $(curr_el).children('.fa-chevron-right').toggleClass('rotate_right');
    }
  </script>
  <script type="text/javascript">

  <script type="text/javascript">
    $("input[type='radio'][name='sort_option']").change(function () {
      var selected = $("input[type='radio'][name='sort_option']:checked").val();
      if (selected == "sort_joined") var opts = [{
          name: "Oldest to newest",
          val: "0"
        },
        {
          name: "Newest to oldest",
          val: "1"
        }
      ];
      else var opts = [{
          name: "Highest to lowest",
          val: "0"
        },
        {
          name: "Lowest to highest",
          val: "1"
        }
      ];
      $("#sort_order").empty();
      $.each(opts, function (k, v) {
        $("#sort_order").append("<option value='" + v.val + "'>" + v.name + "</option>");
      });
    });
  </script>
